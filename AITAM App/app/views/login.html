<ion-view view-title="AITAM">
    <ion-content class="padding">
        <form ng-submit="doLogin()">
            <ion-list>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Username</span>
                    <input type="number" id="username" ng-model="user.username" placeholder="Enter your Employee ID">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Password</span>
                    <input type="password" id="password" ng-model="user.password" placeholder="sh..... Enter your Password here">
                </label>

                <button class="button button-block button-navy" type="submit">Log in</button>

            </ion-list>
        </form>

        <button class="button button-block button-assertive" ng-click="exitApp()">Exit AITAM</button>

    </ion-content>
</ion-view>
