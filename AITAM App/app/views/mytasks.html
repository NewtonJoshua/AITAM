<ion-view title="my Tasks">
    <ion-content class="padding">
        myTabs
    </ion-content>
    <ion-tabs id="myTasks" class="tabs-icon-bottom">

        <ion-tab title="Summary" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/app/myTasks/summary">
            <ion-nav-view name="tab-mysummary"></ion-nav-view>
        </ion-tab>

        <ion-tab title="New" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/app/myTasks/new" badge="newCount" badge-style="badge-assertive">
            <ion-nav-view name="tab-mynew"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Open" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/app/myTasks/open" badge="openCount" badge-style="badge-positive">
            <ion-nav-view name="tab-myopen"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Archive" icon-off="ion-ios-box-outline" icon-on="ion-ios-box" href="#/app/myTasks/archive" badge="archiveCount" badge-style="badge-positive">
            <ion-nav-view name="tab-myarchive"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Create" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/app/myTasks/create">
            <ion-nav-view name="tab-mycreate"></ion-nav-view>
        </ion-tab>

        <ion-tab title="PerforMeter" icon-off="ion-ios-speedometer-outline" icon-on="ion-ios-speedometer" href="#/app/myTasks/performeter">
            <ion-nav-view name="tab-myperformeter"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
