<div class="container">
    <form class="login" name="login">
        <div class="panel panel-primary">
            <div class="panel-heading">AITAM Login</div>
            <div class="panel-body">
                <div class="form-group" ng-class="{'has-error': wrongUserName}">
                    <label class="control-label" for="name">User Id</label>
                    <input type="text" class="form-control" id="name" name="name" ng-model="user.name" placeholder="Enter your Employee Id" required autofocus>
                </div>
                <div ng-messages="login.name.$error">
                    <div ng-message="required">Kindly enter the User Id</div>
                </div>
                <div class="form-group" ng-class="{'has-error': wrongPassword}">
                    <label class="control-label" for="password">Password</label>
                    <input type="text" class="form-control" id="password" name="password" ng-model="user.password" placeholder="sh..... Enter your Password here" required>
                </div>
                <div ng-messages="login.password.$error" role="alert">
                    <div ng-message="required">Kindly enter the password</div>
                </div>
            </div>
            <div class="panel-footer">
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
            </div>
        </div>
    </form>
</div>
